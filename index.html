<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Quicksand', sans-serif;
}

body{
    background:#f3f9ff;
    text-align:center;
    overflow-x:hidden;
}

/* Snow */
.snow{
    position:fixed;
    top:-10px;
    color:#bcdfff;
    font-size:14px;
    animation: fall linear infinite;
}

@keyframes fall{
    to{ transform:translateY(110vh); }
}

/* Decorations */
.decor{
    position:fixed;
    opacity:0.25;
}

.santa{ left:10px; bottom:40px; width:120px; }
.leaf{ right:20px; top:120px; width:100px; }
.bell{ left:30px; top:200px; width:90px; }

/* Card */
.card{
    margin:100px auto;
    width:300px;
    height:400px;
    perspective:1000px;
}

.card-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:0.8s;
}

.card.flip .card-inner{
    transform:rotateY(180deg);
}

.face{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:25px;
    background:white;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.back{
    transform:rotateY(180deg);
}

h1{ margin-bottom:10px; }
.small{ font-size:14px; opacity:0.6; }

img.mainpic{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
}
</style>
</head>

<body>

<!-- Decorations -->
<img src="santa.png" class="decor santa">
<img src="leaf.png" class="decor leaf">
<img src="bell.png" class="decor bell">

<!-- Card -->
<div class="card" onclick="flip(this)">
<div class="card-inner">

<div class="face front">
    <p class="small">click to flip ‚ú®</p>
    <img src="https://i.imgur.com/7yUvePI.png" class="mainpic">
</div>

<div class="face back">
    <h1>Merry Christmas üéÑ</h1>
    <p class="small">to my favorite dumbest person!</p>
    <br>
    <p>
    but that‚Äôs exactly why you‚Äôre so special to me heheh!<br><br>
    Thank you for existing ü§ç<br>
    I‚Äôm really glad it‚Äôs you.
    </p>
</div>

</div>
</div>

<script>
function flip(card){
    card.classList.toggle("flip");
}

// Snowflakes
for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.innerHTML="‚ùÑ";
    s.className="snow";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=5+Math.random()*5+"s";
    s.style.fontSize=10+Math.random()*12+"px";
    document.body.appendChild(s);
}
</script>

</body>
</html>
